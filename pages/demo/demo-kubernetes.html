<psk-page title="Demo App that calls various clusters">

<div>
    <label for="urlapi">Please enter URL:</label>
    <input id="urlapi" name="urlapi" type="text">
    <input type="button" value="Submit" onclick="redirectToEcho()">
</div>
<script>
    function redirectToEcho()
    {
        var urlToNavigate = document.getElementById('urlapi').value;
        window.location = urlToNavigate+'/getTestVolume';
    }
</script>


</psk-page>
